<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期刊分区查询系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#c41230',
                        secondary: '#1a3a6e',
                        accent: '#f8f9fa',
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        
        /* 移动端表格样式优化 */
        @media (max-width: 640px) {
            .mobile-table-card {
                display: flex;
                flex-direction: column;
                margin-bottom: 1rem;
                padding: 0.75rem;
                border-radius: 0.5rem;
                background-color: white;
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            }
            
            .mobile-table-card .label {
                font-size: 0.75rem;
                color: #6b7280;
                margin-bottom: 0.25rem;
            }
            
            .mobile-table-card .value {
                font-weight: 500;
                margin-bottom: 0.5rem;
            }
            
            .desktop-table {
                display: none;
            }
            
            .mobile-table {
                display: block;
            }
        }
        
        @media (min-width: 641px) {
            .desktop-table {
                display: block;
            }
            
            .mobile-table {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen">
    <div class="container mx-auto px-4 py-4 sm:py-8">
        <!-- 标题区域 -->
        <div class="glass-effect rounded-xl p-4 sm:p-6 mb-4 sm:mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-xl sm:text-3xl font-bold text-secondary">期刊分区查询系统</h1>
                    <p class="text-sm sm:text-base text-gray-600 mt-1 sm:mt-2">查询SCI期刊的JCR分区和中科院分区信息</p>
                </div>
                <img src="https://unpkg.com/lucide-static@latest/icons/book-open.svg" class="w-8 h-8 sm:w-12 sm:h-12 text-primary" alt="Logo">
            </div>
        </div>

        <!-- 搜索和筛选区域 -->
        <div class="glass-effect rounded-xl p-4 sm:p-6 mb-4 sm:mb-8">
            <div class="grid grid-cols-1 gap-4 sm:gap-6">
                <!-- 刊名搜索 -->
                <div class="relative">
                    <label for="journal-name" class="block text-sm font-medium text-gray-700 mb-2">期刊名称</label>
                    <div class="relative">
                        <input type="text" id="journal-name" placeholder="输入期刊名称进行搜索..." 
                            class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition">
                        <img src="https://unpkg.com/lucide-static@latest/icons/search.svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" alt="搜索">
                    </div>
                </div>

                <!-- 筛选区域 - 移动端改为两列 -->
                <div class="grid grid-cols-2 gap-4">
                    <!-- JCR分区筛选 -->
                    <div>
                        <label for="jcr-filter" class="block text-sm font-medium text-gray-700 mb-2">JCR分区</label>
                        <div class="relative">
                            <select id="jcr-filter" class="w-full pl-8 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition appearance-none">
                                <option value="">全部</option>
                                <option value="Q1">Q1</option>
                                <option value="Q2">Q2</option>
                                <option value="Q3">Q3</option>
                                <option value="Q4">Q4</option>
                            </select>
                            <img src="https://unpkg.com/lucide-static@latest/icons/filter.svg" class="absolute left-2 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400" alt="筛选">
                            <img src="https://unpkg.com/lucide-static@latest/icons/chevron-down.svg" class="absolute right-2 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400" alt="下拉">
                        </div>
                    </div>

                    <!-- 中科院分区筛选 -->
                    <div>
                        <label for="cas-filter" class="block text-sm font-medium text-gray-700 mb-2">中科院分区</label>
                        <div class="relative">
                            <select id="cas-filter" class="w-full pl-8 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition appearance-none">
                                <option value="">全部</option>
                                <option value="1区">1区</option>
                                <option value="2区">2区</option>
                                <option value="3区">3区</option>
                                <option value="4区">4区</option>
                            </select>
                            <img src="https://unpkg.com/lucide-static@latest/icons/filter.svg" class="absolute left-2 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400" alt="筛选">
                            <img src="https://unpkg.com/lucide-static@latest/icons/chevron-down.svg" class="absolute right-2 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400" alt="下拉">
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4 sm:mt-6 flex justify-end">
                <button id="search-btn" class="bg-primary hover:bg-red-700 text-white px-4 sm:px-6 py-2 rounded-lg flex items-center transition-all shadow-md hover:shadow-lg w-full sm:w-auto justify-center">
                    <img src="https://unpkg.com/lucide-static@latest/icons/search.svg" class="w-5 h-5 mr-2" alt="搜索">
                    查询
                </button>
            </div>
        </div>

        <!-- 数据加载提示 -->

            <p class="text-gray-500 text-base sm:text-lg">正在加载期刊数据...</p>
            <p class="text-gray-400 text-xs sm:text-sm mt-2">请稍候</p>
        </div>

        <!-- 结果展示区域 -->
        <div id="results-container" class="glass-effect rounded-xl p-4 sm:p-6 overflow-hidden hidden">
            <div class="flex justify-between items-center mb-4 sm:mb-6">
                <h2 class="text-lg sm:text-xl font-semibold text-secondary">查询结果</h2>

                        <tr>
                            <th scope="col" class="px-4 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">序号</th>
                            <th scope="col" class="px-4 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">刊名</th>
                            <th scope="col" class="px-4 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">收录</th>
                            <th scope="col" class="px-4 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">2024IF</th>
                            <th scope="col" class="px-4 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">JCR分区</th>
                            <th scope="col" class="px-4 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">中科院分区</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="results-body-desktop">
                        <!-- 结果将在这里动态生成 -->
                    </tbody>
                </table>
            </div>
            
            <!-- 移动端卡片式表格 -->
            <div class="mobile-table overflow-y-auto" style="max-height: 70vh;" id="results-body-mobile">

            </div>

                <p class="text-gray-400 text-xs sm:text-sm mt-2">请尝试调整搜索条件</p>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="mt-6 sm:mt-8 text-center text-gray-500 text-xs sm:text-sm">
            <p>© 2025 期刊分区查询系统 | 背景图片来源: Unsplash</p>
        </div>
    </div>

        // 搜索和筛选功能
        document.getElementById('search-btn').addEventListener('click', filterJournals);
        document.getElementById('journal-name').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                filterJournals();
            }
        });

        function filterJournals() {
            const nameQuery = document.getElementById('journal-name').value.toLowerCase();
            const jcrFilter = document.getElementById('jcr-filter').value;
            const casFilter = document.getElementById('cas-filter').value;
            
            const filteredData = journalData.filter(journal => {
                // 模糊查询期刊名称
                const nameMatch = journal.name.toLowerCase().includes(nameQuery);
                const jcrMatch = jcrFilter ? journal.jcr === jcrFilter : true;
                const casMatch = casFilter ? journal.cas === casFilter : true;
                
                return nameMatch && jcrMatch && casMatch;
            });
            
            renderResults(filteredData);
        }

        function renderResults(data) {
            const desktopTableBody = document.getElementById('results-body-desktop');
            const mobileTableBody = document.getElementById('results-body-mobile');
            const noResults = document.getElementById('no-results');
            const resultCount = document.getElementById('result-count');
            
            // 更新结果计数
            resultCount.innerHTML = `共找到 <span class="font-bold text-primary">${data.length}</span> 条记录`;
            
            if (data.length === 0) {
                desktopTableBody.innerHTML = '';
                mobileTableBody.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            
            // 渲染桌面端表格
            let desktopHtml = '';
            data.forEach((journal, index) => {
                desktopHtml += `
                <tr>
                    <td class="px-4 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-500">${index + 1}</td>
                    <td class="px-4 sm:px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${journal.name}</td>
                    <td class="px-4 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-500">${journal.source}</td>
                    <td class="px-4 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-500">${journal.impact}</td>
                    <td class="px-4 sm:px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getJcrColor(journal.jcr)}">${journal.jcr}</span>
                    </td>
                    <td class="px-4 sm:px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getCasColor(journal.cas)}">${journal.cas}</span>
                    </td>
                </tr>
                `;
            });
            
            desktopTableBody.innerHTML = desktopHtml;
            
            // 渲染移动端卡片式表格
            let mobileHtml = '';
            data.forEach((journal, index) => {
                mobileHtml += `
                <div class="mobile-table-card">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs text-gray-500">序号: ${index + 1}</span>
                        <div class="flex space-x-1">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getJcrColor(journal.jcr)}">${journal.jcr}</span>
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getCasColor(journal.cas)}">${journal.cas}</span>
                        </div>
                    </div>
                    
                    <div class="font-medium text-gray-900 mb-2 text-sm">${journal.name}</div>
                    
                    <div class="grid grid-cols-2 gap-2 text-xs">
                        <div>
                            <div class="label">收录</div>
                            <div class="value">${journal.source}</div>
                        </div>
                        <div>
                            <div class="label">2024IF</div>
                            <div class="value">${journal.impact}</div>
                        </div>
                    </div>
                </div>
                `;
            });
            
            mobileTableBody.innerHTML = mobileHtml;
        }

        function getJcrColor(jcr) {
            switch(jcr) {
                case 'Q1': return 'bg-green-100 text-green-800';
                case 'Q2': return 'bg-blue-100 text-blue-800';
                case 'Q3': return 'bg-yellow-100 text-yellow-800';
                case 'Q4': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function getCasColor(cas) {
            switch(cas) {
                case '1区': return 'bg-blue-100 text-blue-800';
                case '2区': return 'bg-green-100 text-green-800';
                case '3区': return 'bg-yellow-100 text-yellow-800';
                case '4区': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        // 设置背景图片
        document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')";
        document.body.style.backgroundSize = "cover";
        document.body.style.backgroundAttachment = "fixed";
    </script>
